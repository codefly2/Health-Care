<div class="vh-100 d-flex justify-content-center align-items-center login-bg">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card login-card shadow-lg">
          <div class="card-body p-5">
            <h2 class="fw-bold mb-2 text-uppercase text-center">Healthcare Appointment Management</h2>
            <p class="text-center text-muted mb-4">Secure login â€” 2-step verification via email</p>

            <!-- LOGIN FORM (hidden when otpSent true) -->
            <form *ngIf="!otpSent" [formGroup]="itemForm" (ngSubmit)="onLogin()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
                <div *ngIf="itemForm.controls['username'].invalid && (itemForm.controls['username'].touched)" class="text-danger small mt-1">Username required</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
                <div *ngIf="itemForm.controls['password'].invalid && (itemForm.controls['password'].touched)" class="text-danger small mt-1">Password required</div>
              </div>

              <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Login</button>
              </div>
            </form>

            <!-- OTP FORM -->
            <div *ngIf="otpSent">
              <p class="text-center text-success">OTP sent to your registered email for <strong>{{usernameForOtp}}</strong></p>
              <form [formGroup]="otpForm" (ngSubmit)="submitOtp()">
                <div class="mb-3">
                  <label for="otp" class="form-label">Enter OTP</label>
                  <input type="text" formControlName="otp" class="form-control otp-input" id="otp" placeholder="6-digit code" maxlength="6">
                  <div *ngIf="otpForm.controls['otp'].invalid && (otpForm.controls['otp'].touched)" class="text-danger small mt-1">Enter a valid 6-digit code</div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                  <button class="btn btn-success" type="submit">Verify & Login</button>

                  <div class="text-end">
                    <button class="btn btn-link" type="button" [disabled]="resendDisabled" (click)="resendOtp()">
                      Resend OTP
                    </button>
                    <div *ngIf="resendDisabled" class="small text-muted">You can resend in {{resendTimer}}s</div>
                  </div>
                </div>
              </form>
            </div>

            <div class="mt-3 text-center">
              <a (click)="registration()" class="text-primary">Register</a>
            </div>

            <div *ngIf="showError" class="alert alert-danger mt-3">{{errorMessage}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
