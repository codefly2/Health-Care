<div class="page-container">
  <h2 class="page-title">Receptionist - Schedule Appointment</h2>

  <div class="content-container">
    <!-- Left: Doctors List -->
    <div class="info-card">
      <h3 class="section-title">Available Doctors</h3>
      <div class="list-container">
        <div
          class="list-item"
          *ngFor="let val of doctorList"
          [@fadeIn]>
          <div class="list-content">
            <h4>{{ val.username }}</h4>
            <p>ID: {{ val.id }}</p>
            <p>Email: {{ val.email }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Center: Appointment Form -->
    <div class="form-card" [@slideUp]>
      <h3>Schedule Appointment</h3>
      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="patientId">Patient ID</label>
          <input
            type="text"
            id="patientId"
            formControlName="patientId"
            placeholder="Enter Patient ID"
          />
        </div>

        <div class="form-group">
          <label for="doctorId">Doctor ID</label>
          <input
            type="text"
            id="doctorId"
            formControlName="doctorId"
            placeholder="Enter Doctor ID"
          />
        </div>

        <div class="form-group">
          <label for="time">Appointment Time</label>
          <input
            type="datetime-local"
            id="time"
            [min]="minDateTime"
            formControlName="time"
          />
        </div>

        <button
          type="submit"
          class="btn-submit"
          [disabled]="itemForm.invalid"
        >
          Schedule
        </button>

        <p class="success" *ngIf="responseMessage">{{ responseMessage }}</p>
      </form>
    </div>

    <!-- Right: Patients List -->


<div class="info-card">
  <h3 class="section-title">Patients</h3>

  <div class="list-container">
    <div
      class="list-item"
      *ngFor="let val of uniqueAppointments$ | async"
      [@fadeIn]>
      <div class="list-content">
        <h4>{{ val.patient.username }}</h4>
        <p>ID: {{ val.patient.id }}</p>
        <p>Email: {{ val.patient.email }}</p>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
